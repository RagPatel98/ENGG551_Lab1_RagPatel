<!DOCTYPE html>
<html>

    <head>
        <title>Book Review</title>

        <link href="{{ url_for('static', filename='styles/styles2.css') }}" rel="stylesheet" type="text/css" >
        
        <link rel = "stylesheet" href = "styles2.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    </head>

    <body>

        <div class="navbar">
            <a href="{{ url_for('home')}}" class = "btn btn-primary btn-lg"> Home</a>
            <a href="{{ url_for('bookpage')}}" class = "btn btn-primary btn-lg" >Books</a>
            {% if session['logged_in'] == True %}
            <a href="{{ url_for('loggedout')}}" class = "btn btn-primary btn-lg" >Logout</a>
            {% else %}
            <a href="{{ url_for('signup')}}" class = "btn btn-primary btn-lg" >Sign Up</a>
            {% endif %}

            <form class="example" action="{{ url_for('results')}}" method = "post">
                <input type="text" placeholder="Search  books..." name="query">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>

        </div>

        <div class = "picContainer">
            <img src= "{{url_for('static', filename='pictures/beachimage.jpeg')}}" width = 100% height = "200" alt="Photo of beach">
            <div class = "centered"><font color="white"><font size="72"><p style ="text-align: center;"><h1 class="display-4">{% block picword %}{% endblock %}</h1></p></font></font></div>
        </div>

        <div class="rowCon">
            <div class = "sideCol">
                {% block sidecontent %}{% endblock %}
            </div>

            <div class = "main">

                {% block rightHeader %}{% endblock %}

                <div class="media-body">
                    {% block imagecontent %}{% endblock %}
                  </div>

            </div>

        </div>  

        


    </body>

    
</html>
